<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="description" content="DevDash - A developer-focused New Tab extension for Chrome" />
		<meta name="theme-color" content="#0d1117" />

		<!-- Tab Title and Icon -->
		<title>New Tab</title>
		<link rel="icon" type="image/png" href="/Asset 3.png" />

		<!-- Performance optimizations -->
		<link rel="preconnect" href="https://hacker-news.firebaseio.com" crossorigin />
		<link rel="dns-prefetch" href="https://api.github.com" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="background-color: #0d1117">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
